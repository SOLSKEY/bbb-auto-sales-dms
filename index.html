<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>BBB Auto Sales DMS</title>
    <link rel="icon" type="image/png" href="/bbb-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter Tight', -apple-system, sans-serif;
        font-weight: 400;
      }
      .font-orbitron {
        font-family: 'Inter Tight', sans-serif;
        font-weight: 600;
      }
      /* FullCalendar Theming - Premium Design */
      :root {
          --fc-border-color: rgba(255, 255, 255, 0.08);
          --fc-daygrid-event-dot-width: 8px;
          --fc-list-event-dot-width: 10px;
          --fc-event-bg-color: #06b6d4;
          --fc-event-border-color: #22d3ee;
          --fc-event-text-color: #fff;
          --fc-page-bg-color: rgba(18, 18, 18, 0.6);
          --fc-neutral-bg-color: rgba(255, 255, 255, 0.05);
          --fc-today-bg-color: rgba(6, 182, 212, 0.15);
      }
      .fc-h-event {
        background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 50%, #0891b2 100%) !important;
        border-color: transparent !important;
        box-shadow: 0 2px 8px rgba(6, 182, 212, 0.3) !important;
      }
       .fc-daygrid-day.fc-day-today {
        background-color: var(--fc-today-bg-color) !important;
      }
      .fc-list-event-dot {
        border-color: var(--fc-event-bg-color) !important;
      }
      .fc .fc-button-primary {
          background: rgba(18, 18, 18, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.08);
          backdrop-filter: blur(40px);
      }
      .fc .fc-button-primary:hover {
          background: rgba(18, 18, 18, 0.8);
          border-color: rgba(255, 255, 255, 0.12);
      }
      .fc .fc-button-primary:not(:disabled).fc-button-active, .fc .fc-button-primary:not(:disabled):active {
          background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 50%, #0891b2 100%);
          border-color: transparent;
      }
      .fc .fc-toolbar-title {
          color: #FFFFFF;
          font-family: 'Inter Tight', sans-serif;
          font-weight: 500;
          letter-spacing: -0.02em;
      }
      .app-select-container {
        position: relative;
        display: inline-flex;
        width: 100%;
        z-index: 1;
      }
      .app-select-container--open {
        z-index: 999;
      }
      .app-select-trigger {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(18, 18, 18, 0.4);
        backdrop-filter: blur(16px);
        color: #ffffff;
        font-size: 0.95rem;
        font-weight: 500;
        line-height: 1.4;
        padding: 0.65rem 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      }
      .app-select-trigger:hover {
        border-color: rgba(255, 255, 255, 0.12);
      }
      .app-select-trigger:focus {
        outline: none;
        border-color: #06b6d4;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
      }
      .app-select-trigger--disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .app-select-label {
        flex: 1;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .app-select-label--placeholder {
        color: rgba(255, 255, 255, 0.55);
      }
      .app-select-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #8A8A8A;
        transition: color 0.2s ease;
      }
      .app-select-container:focus-within .app-select-icon {
        color: #06b6d4;
      }
      .app-select-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        width: 100%;
        max-height: 260px;
        overflow-y: auto;
        padding: 0.5rem;
        border-radius: 12px;
        background: rgba(18, 18, 18, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        z-index: 2000;
        backdrop-filter: blur(40px);
    }
      .app-select-option {
        width: 100%;
        text-align: left;
        padding: 0.65rem 1rem;
        background: transparent;
        border: none;
        border-radius: 8px;
        color: #C6C6C6;
        font-size: 0.95rem;
        font-weight: 500;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        transition: background-color 0.15s ease, color 0.15s ease;
      }
      .app-select-option:hover:not(.app-select-option--disabled) {
        background-color: rgba(6, 182, 212, 0.12);
        color: #ffffff;
      }
      .app-select-option--selected {
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.2) 0%, rgba(6, 182, 212, 0.2) 100%);
        color: #ffffff;
      }
      .app-select-option--disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      /* PDF Export Mode - Hide elements with pdf-hide class */
      .pdf-export-mode .pdf-hide {
        display: none !important;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
    <script type="text/javascript" src="/fsapi.js"></script>
  </head>
  <body class="bg-bg-base">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
